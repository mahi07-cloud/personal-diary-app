<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - My Diary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <style>
    .animated-border {
      position: relative;
      overflow: hidden;
      transition: color 0.4s ease;
    }

    .animated-border::before,
    .animated-border::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: #10b981;
      transform: scaleX(0);
      transition: transform 0.4s ease;
    }

    .animated-border::before {
      top: 0;
      left: 0;
      transform-origin: left;
    }

    .animated-border::after {
      bottom: 0;
      right: 0;
      transform-origin: right;
    }

    .animated-border:hover::before,
    .animated-border:hover::after {
      transform: scaleX(1);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-green-400 via-blue-500 to-purple-600 h-screen flex items-center justify-center">

  <div class="bg-white dark:bg-gray-900 p-10 rounded-lg shadow-2xl w-full max-w-md text-center">
    <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-6 animate-pulse">✍️ Create Your Diary Account</h1>

    <form method="POST" action="/register" class="space-y-5">
      <input
        type="text"
        name="username"
        placeholder="Choose a username"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
      >
      <input
        type="password"
        name="password"
        placeholder="Choose a password"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
      >

      <button
        type="submit"
        class="animated-border w-full px-4 py-2 border border-green-600 text-green-600 font-semibold rounded hover:bg-green-600 hover:text-white transition duration-300"
      >
        Register
      </button>
    </form>

    <p class="mt-4 text-sm text-gray-600 dark:text-gray-300">Already have an account? 
      <a href="/" class="text-green-200 underline hover:text-white transition">Login here</a>
    </p>
  </div>

</body>
</html>
